<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Intro to AJAX Practice Tasks</title>
  <script src="src/index.js" charset="utf-8"></script>
</head>

<body>
  <h1>Dog CEO</h1>

  <div id="dog-image-container">
    <!-- images here -->
  </div>

  <form id="dog-form">
    <label for="dog-name">Dog Name:</label>
    <input type="text" id="dog-name" name="dog-name" value="">

    <label for="dog-breed">Dog Breed:</label>
    <input type="text" id="dog-breed" name="dog-breed" value="">

    <label for="dog-age">Dog Age:</label>
    <input type="text" id="dog-age" name="dog-age" value="">
    <button type="submit" id="submit-dog-name">Submit</button>
  </form>

  <ol id="dog-list">

  </ol>

  <hr>
  <label for="select-breed">Filter Breeds That Start with:</label>
  <select id="breed-dropdown" name="select-breed">
    <option value="a">a</option>
    <option value="b">b</option>
    <option value="c">c</option>
    <option value="d">d</option>
  </select>

  <ul id="dog-breeds">

  </ul>

</body>

</html>
